<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа 6</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Лабораторная работа 6</h1>

        <div class="task">
            <h3>Задание 1: Сумма целых чисел от A до B</h3>
            <p>Написать функцию f(A,B), вычисляющую сумму целых чисел от A до B</p>
            <input type="number" id="inputA" placeholder="Число A">
            <input type="number" id="inputB" placeholder="Число B">
            <button onclick="calculateSumFromAToB()">Вычислить сумму</button>
            <p id="sumResult"></p>
        </div>

        <div class="task">
            <h3>Задание 2: Сумма элементов четных столбцов матрицы</h3>
            <p>Введите размеры матрицы M × N и нажмите кнопку для генерации случайной матрицы:</p>
            <input type="number" id="rows" placeholder="M (строки)" min="1">
            <input type="number" id="cols" placeholder="N (столбцы)" min="1">
            
            <button onclick="generateRandomMatrix()" class="generate-btn"> Сгенерировать случайную матрицу</button>
            
            <pre id="matrixResult"></pre>
        </div>

    </div>

    <script src="/js/6lab.js"></script>
</body>
</html>
